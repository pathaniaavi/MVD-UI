<div class="flex items-center justify-center mb-4">
  <button
    (click)="openDialog()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    type="button"
  >
    Create new Asset
  </button>
</div>



<h2>
  <span class="flex mb-2 text-3xl font-extrabold tabular-nums text-slate-900 counter" >

      <span class="inline-flex mb-2 font-semibold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-300"> Total Assets : </span>
      <span :class="{ 'counter': shown }" x-data="{ shown: false }" x-intersect="shown = true">
            {{ totalAssets }}
      </span>
  </span>
</h2>





<div class="grid grid-cols-3 gap-1 mb-4">
  <!-- Button to create new asset -->

  <!-- Total assets count -->

  <!-- Asset cards -->
  <div class="pt-5" *ngFor="let asset of assets">
    <div
      class="max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <a href="#">
        <h6
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{ asset.id }}
        </h6>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        Name: {{ asset.name }}
      </p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        Content Type: {{ asset.contentType }}
      </p>

      <button
        (click)="deleteAsset(asset.id)"
        class="px-4 py-2 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-800 focus:ring-3 focus:outline-none focus:ring-blue-300"
        type="button"
      >
        delete
      </button>
    </div>
  </div>
</div>
